{% from 'data_filters.html' import filter_group %}

<form action="{{ url_for( 'update_filters', view=views.current.name ) }}" method="POST" id="viewFiltersForm">
    {# TODO: Check accessibility of labeling for this setup #}

    <div class="container-fluid">
        {{ filter_group(filter_options=filter_options, job_fields=options.table.job_fields, filters_current=views.current.filters.saved) }}
    </div>

    <div class="btn-remove-all my-2">
        <button class="btn ab-btn-danger with-hover-border" type="button" onclick="removeAllFilters(this)">
            {{ iconBtnContent(icon_class='bi-trash3', text='Clear All Filters') }}
        </button>
    </div>

</form>
